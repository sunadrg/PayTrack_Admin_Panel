<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Records Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-receipt"></i> Transaction Records Manager</h1>
            <button id="addBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Record
            </button>
        </header>

        
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Transaction</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="serial_number">Serial Number:</label>
                        <input type="text" id="serial_number" name="serial_number" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="received_through">Received Through:</label>
                        <select id="received_through" name="received_through" required>
                            <option value="">Select payment method</option>
                            <option value="Cash">Cash</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Digital Wallet">Digital Wallet</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Record</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by serial number, description...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-box">
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>
            </div>
        </div>

        <!-- Records Table -->
        <div class="table-container">
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Serial Number</th>
                        <th>Amount</th>
                        <th>Received Date</th>
                        <th>Received Through</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="recordsBody">
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prevBtn" class="btn btn-secondary" disabled>
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextBtn" class="btn btn-secondary" disabled>
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
      
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading records...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
